<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
    <h1>Calcolatrice</h1>
    <form name="calcolatrice">
        <div class="nums">
            <input type="text" name="param1" class="parametro1" placeholder="inserisci il primo numero" required>
            <input type="text" name="param2" class="parametro2" placeholder="inserisci il secondo numero" required>
        </div>
        <p class="btns-title">Scegli L'operazione:</p>
        <div class="buttons">
            <button class="btn somma">+</button>
            <button class="btn sottrazione">-</button>
            <button class="btn moltiplicazione">x</button>
            <button class="btn divisione">/</button>
            <button class="btn modulo">%</button>
        </div>
    </form>
    <h2 class="risultato">Risultato</h2>
</main>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
